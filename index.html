<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Mario RPG</title>

  <!-- Link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

   <!-- Link to the Bootstrap library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Link to an sdditional CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Overall Bootstrap grid -->
  <div class="container">

    <!-- Jumbotron with title -->
    <div class="jumbotron">

      <h1 class="text-center"><strong>Welcome To Super Mario Brothers RPG</strong></h1>
      <h2 class="text-center">Choose Your Character</h2>

    </div> <!-- End Jumbotron -->

    <!-- Contents of the game-->
    <div class="row">

      <!-- Available characters -->
      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="mario-character">
          <p>Mario</p>
          <img src="./assets/images/mario1.jpg" alt="Mario" id="mario-image" style="width: 200px">
          <p class="health">120</p>
        </span>

        <span class="character-image available-character" id="bowser-character">
          <p>Bowser</p>
          <img src="./assets/images/bowser.jpeg" alt="Bowser" id="bowser-image" style="width: 200px">
          <p class="health">100</p>
        </span>

        <span class="character-image available-character" id="wario-character">
          <p>Wario</p>
          <img src="./assets/images/wario.png" alt="Wario" id="wario-image" style="width: 200px">
          <p class="health">150</p>
        </span>

        <span class="character-image available-character" id="koopa-character">
          <p>Koopa</p>
          <img src="./assets/images/koopa.png" alt="Darth Maul Character" id="koopa-image" style="width: 200px">
          <p class="health">180</p>
        </span>
      </div> <!-- End available characters -->

      <!-- Your chosen character -->
      <div class="col-lg-12" id="chosen-character">
        <h2>Your Character</h2>
      </div> <!-- End your chosen character-->

      <!-- Enemies available to attack -->
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> <!-- End enemies available to attack -->

      <!-- Fight section -->
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div> <!-- End fight section -->

      <!-- Defender section -->
      <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
      </div> <!-- End defender section -->

      <!-- Game message section -->
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

  </div> <!-- End Bootstrap grid -->

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
